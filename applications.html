<!DOCTYPE html>
<html>
<head>
    <title>My Applications üìÑ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        header .nav-buttons button {
            background: white;
            color: #ff4b2b;
            border: none;
            padding: 8px 18px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        header .nav-buttons button:hover {
            background: #ffe6e1;
            transform: scale(1.05);
        }

        .job-container {
            max-width: 1000px;
            margin: 25px auto;
        }

        .job-card {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-left: 8px solid #ff4b2b;
            transition: 0.3s;
        }

        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .job-card h2 {
            margin: 0 0 10px 0;
            color: #ff416c;
        }

        .job-card p {
            margin: 5px 0;
            color: #333;
        }

        .job-card button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .update-btn {
            background: #ffb74d;
            color: #fff;
            margin-right: 10px;
        }

        .update-btn:hover {
            background: #ffa726;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #e57373;
            color: #fff;
        }

        .delete-btn:hover {
            background: #ef5350;
            transform: scale(1.05);
        }

        h3 {
            text-align: center;
            color: #ff416c;
        }

        @media(max-width: 600px){
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header .nav-buttons button {
                margin: 5px 0 0 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Applied Jobs üìÑ</h1>
    <div class="nav-buttons">
        <button onclick="goHome()">üè† Home</button>
    </div>
</header>

<div id="appliedJobsContainer" class="job-container"></div>

<script>
    // ================= DISPLAY APPLIED JOBS =================
    function displayAppliedJobs(){
        let applications = JSON.parse(localStorage.getItem("applications")) || [];
        let container = document.getElementById("appliedJobsContainer");
        container.innerHTML = "";

        if(applications.length === 0){
            container.innerHTML = "<h3>No applied jobs yet ‚ùå</h3>";
            return;
        }

        applications.forEach((app, index) => {
            container.innerHTML += `
                <div class="job-card">
                    <h2>${app.jobTitle}</h2>
                    <p><strong>Company:</strong> ${app.company}</p>
                    <p><strong>Applied By:</strong> ${app.name}</p>
                    <p><strong>Email:</strong> ${app.email}</p>
                    <p><strong>Degree:</strong> ${app.degree}</p>
                    <p><strong>Resume:</strong> <a href="${app.resume}" target="_blank">View</a></p>
                    <p><strong>Message:</strong> ${app.message}</p>
                    <button class="update-btn" onclick="updateApplication(${index})">Update</button>
                    <button class="delete-btn" onclick="deleteApplication(${index})">Delete</button>
                </div>
            `;
        });
    }

    // ================= GO HOME =================
    function goHome(){
        window.location.href = "index.html";
    }

    // ================= DELETE APPLICATION =================
    function deleteApplication(index){
        if(confirm("Are you sure you want to delete this application?")){
            let applications = JSON.parse(localStorage.getItem("applications")) || [];
            applications.splice(index, 1);
            localStorage.setItem("applications", JSON.stringify(applications));
            displayAppliedJobs();
        }
    }

    // ================= UPDATE APPLICATION =================
    function updateApplication(index){
        let applications = JSON.parse(localStorage.getItem("applications")) || [];
        let app = applications[index];

        let name = prompt("Enter Name:", app.name);
        let email = prompt("Enter Email:", app.email);
        let degree = prompt("Enter Degree:", app.degree);
        let resume = prompt("Enter Resume Link:", app.resume);
        let message = prompt("Enter Message:", app.message);

        if(name && email){
            applications[index] = {...app, name, email, degree, resume, message};
            localStorage.setItem("applications", JSON.stringify(applications));
            displayAppliedJobs();
            alert("Application Updated ‚úÖ");
        } else {
            alert("Update cancelled ‚ùå");
        }
    }

    // ================= AUTO LOAD =================
    document.addEventListener("DOMContentLoaded", displayAppliedJobs);
</script>

</body>
</html>
