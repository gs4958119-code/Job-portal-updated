<!DOCTYPE html>
<html>
<head>
    <title>My Posted Jobs</title>
    <style>
        body {
            font-family: Arial; 
            background:#f4f6f9; 
            padding:20px; 
        }

        /* Navbar */
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration:none; 
            background:#007bff; 
            color:white; 
            padding:8px 15px; 
            border-radius:5px; 
            margin-right:10px; 
            font-weight: bold;
            transition: 0.3s;
        }
        .nav a:hover { background:#0056b3; }

        /* Job Card */
        .job-card { 
            background:white; 
            padding:15px; 
            margin-bottom:15px; 
            border-radius:8px; 
            box-shadow:0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .job-card h3 { margin:0; }
        .job-card button {
            padding: 6px 12px;
            margin-right: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }
        .update-btn { background: #28a745; }
        .update-btn:hover { background: #1e7e34; }
        .delete-btn { background: #dc3545; }
        .delete-btn:hover { background: #a71d2a; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left:0; top:0;
            width:100%; height:100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background:white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius:5px;
            border:1px solid #ccc;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
            background:#28a745;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-weight:bold;
        }
        .close { color:red; float:right; font-size:24px; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

<div class="nav">
    <a href="index.html">üè† Home</a>
</div>

<h2>My Posted Jobs</h2>

<div id="jobList"></div>

<!-- Update Job Modal -->
<div id="updateModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Update Job</h3>
        <input type="text" id="updTitle" placeholder="Job Title" required>
        <input type="text" id="updCompany" placeholder="Company Name" required>
        <input type="text" id="updLocation" placeholder="Location" required>
        <input type="text" id="updSalary" placeholder="Salary" required>
        <textarea id="updDescription" placeholder="Description"></textarea>
        <button onclick="saveJob()">Save Changes</button>
    </div>
</div>

<script>
let jobs = JSON.parse(localStorage.getItem("postedJobs")) || [];
let selectedJobId = null;

// ================= LOAD JOBS =================
function loadPostedJobs(){
    let container = document.getElementById("jobList");
    container.innerHTML = "";

    if(jobs.length === 0){
        container.innerHTML = "<p>No jobs posted yet.</p>";
        return;
    }

    jobs.forEach(job => {
        container.innerHTML += `
            <div class="job-card">
                <h3>${job.title}</h3>
                <p><b>Company:</b> ${job.company}</p>
                <p><b>Location:</b> ${job.location}</p>
                <p><b>Salary:</b> ${job.salary}</p>
                <p>${job.description}</p>
                <button class="update-btn" onclick="openUpdateModal(${job.id})">Update</button>
                <button class="delete-btn" onclick="deleteJob(${job.id})">Delete</button>
            </div>
        `;
    });
}

// ================= DELETE JOB =================
function deleteJob(id){
    if(confirm("Are you sure you want to delete this job?")){
        jobs = jobs.filter(j => j.id !== id);
        localStorage.setItem("postedJobs", JSON.stringify(jobs));
        loadPostedJobs();
    }
}

// ================= UPDATE JOB MODAL =================
function openUpdateModal(id){
    selectedJobId = id;
    let job = jobs.find(j => j.id === id);
    if(!job) return;

    document.getElementById("updTitle").value = job.title;
    document.getElementById("updCompany").value = job.company;
    document.getElementById("updLocation").value = job.location;
    document.getElementById("updSalary").value = job.salary;
    document.getElementById("updDescription").value = job.description;

    document.getElementById("updateModal").style.display = "block";
}

function closeModal(){
    document.getElementById("updateModal").style.display = "none";
    selectedJobId = null;
}

// ================= SAVE CHANGES =================
function saveJob(){
    const title = document.getElementById("updTitle").value.trim();
    const company = document.getElementById("updCompany").value.trim();
    const location = document.getElementById("updLocation").value.trim();
    const salary = document.getElementById("updSalary").value.trim();
    const description = document.getElementById("updDescription").value.trim();

    if(!title || !company || !location || !salary){
        alert("Please fill all required fields!");
        return;
    }

    let jobIndex = jobs.findIndex(j => j.id === selectedJobId);
    if(jobIndex === -1) return;

    jobs[jobIndex] = { id: selectedJobId, title, company, location, salary, description };
    localStorage.setItem("postedJobs", JSON.stringify(jobs));
    closeModal();
    loadPostedJobs();
}

// ================= INITIAL LOAD =================
loadPostedJobs();
</script>

</body>
</html>
